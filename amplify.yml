version: 1

applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm cache verify
            - npm install -g npm@latest
            - npm install -g eslint
            - echo "Running security audit..."
            - npm audit
            - echo "Running linting..."
            - npm run lint
        build:
          commands:
            - echo "Running tests..."
            - npm run test || true
            - echo "Building application..."
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'
          - '.npm/**/*'
          - '.eslintcache'
      test:
        phases:
          test:
            commands:
              - npm run test
        reports:
          jest_reports:
            files:
              - 'coverage/clover.xml'
            file-format: CLOVERXML
          eslint_reports:
            files:
              - 'eslint-report.json'
            file-format: JSON